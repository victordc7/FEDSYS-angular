<div class="container">
  <h4>Elige el tipo de torneo</h4>
  <form
    [formGroup]="tourneyRegistrationForm"
    (ngSubmit)="onNewTourney()"
    class="w-50 center mat-typography"
    style="width: 100%">

    <mat-form-field
      class="row"
      style="padding-right: 5px">
      <mat-label> -- Elija un tipo de torneo -- </mat-label>
      <mat-select
        formControlName="type"
        id="type">
        <mat-option [value]="null">None</mat-option>
        <mat-option
          *ngFor="let item of tournamentsArray[0]; let i = index"
          [value]="item"
          required>
          Tipo - {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>

  <div *ngIf="started">
    <app-register
      [tournamentType]="selectedTourney"
    ></app-register>
  </div>
  <button
    mat-raised-button
    (click)="onNewTourney()"
    *ngIf="!started">
    Empezar
  </button>

  <button
    mat-raised-button
    (click)="onBack()"
    *ngIf="started">
    Atr√°s
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="onStart()"
    routerLink="tabla"
    *ngIf="started">
    Empezar
  </button>
</div>
